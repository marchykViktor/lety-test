<div class="product-list-wrap" *ngIf="pager.pages && pager.pages.length">
    <span class="logout-url" (click)="logOut()">Выйти</span>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Title</td>
                <td>Cover</td>
                <td>Description</td>
                <td>Shop Link</td>      
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of pagedItems">
                <td>{{ item.title }}</td>
                <td><img src="{{ item.cover }}"/></td>
                <td>{{ item.description | slice:-100 }}</td>
                <td><a href="{{ item.link }}">{{ item.link }}</a></td>      
            </tr>
        </tbody>
    </table>
    <div class="pagination-wrap">
        <ul class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(1)"><<</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1)"><</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.currentPage + 1)">></a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.totalPages)">>></a>
            </li>
        </ul>
    </div>
</div>
