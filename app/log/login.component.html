<div class="form-horizontal form-registration">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
		<input type="email" class="form-control" id="inputEmail3" [(ngModel)]="login" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Пароль</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="password" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button class="btn btn-default" (click)="logIn()">Войти</button>
    </div>
  </div>
  <span class="registration-url" (click)="goToReg()">Зарегистрироваться</span>
</div>
